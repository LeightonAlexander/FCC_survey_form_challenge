<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>FCC_survey_form</title>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1 id="title">
                freeCodeCamp Survey form
            </h1>
            <p id="description">
                Thank you for taking time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name:
                <input id="name" class="form-control" type="text" placeholder="Enter your name" required>
                </label>
            </div>
            
            <div class="form-group">
                <label id="email-label">Email:
                <input id="email" class="form-control" type="email" placeholder="Enter your email" required>
                </label>
            </div>
            
            <div class="form-group">
                <label id="number-label">Age (optional):
                <input id="number" class="form-control" type="number" placeholder="Age" min="1" max="100">
                </label>
            </div>
            
            <div class="form-group">
                <label id="role-label">Which option best describes your current role?   
                <br><select id="dropdown" class="form-control" required>
                    <option value="" disabled="" selected="">Select current role</option>
                    <option>Student</option>
                    <option>Full-time Job</option>
                    <option>Full-time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select><br>
                </label>
            </div>
            
            <div class="form-group">
                <label id="recommend-label">Would you recommend freeCodeCamp to a friend?
                <br>
                <label for="Definitely">
                    <input id="radio-input" type="radio" name="Definitely-Maybe-NotSure" value="defintely">Definitely
                </label>
                <br>
                <label for="Maybe">
                    <input id="radio-input" type="radio" name="Definitely-Maybe-NotSure" value="maybe">Maybe
                </label>
                <br>
                <label for="Not Sure">
                    <input id="radio-input" type="radio" name="Definitely-Maybe-NotSure" value="not_sure">Not Sure<br>
                </label>
                </label>
            </div>
            
            <div class="form-group">
                <label id="favourite-label">What is your favourite feature of freeCodeCamp?
                <br><select id="dropdown_2" class="form-control" required>
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </select><br>
                </label>
            </div>
            
            <div class="form-group">
                <label id="improvement-label">What would you like to see improved? (Check all that apply)
                <br>
                <label for="Front-end Projects">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="front_end_projects">Front-end Projects
                </label>
                <br>
                <label for="Back-end Projects">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="back_end_projects">Back-end Projects
                </label>
                <br>
                <label for="Data Visiualization">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="data_visiualization">Data Visiualization
                </label>
                <br>
                <label for="Challenges">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="challenges">Challenges
                </label>
                <br>
                <label for="Open Source Community">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="open_source_community">Open Source Community
                </label>
                <br>
                <label for="Gitter help rooms">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="gitter_help_rooms">Gitter help rooms
                </label>
                <br>
                <label for="Videos">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="videos">Videos
                </label>
                <br>
                <label for="City Meetups">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="city_meetups">City Meetups
                </label>
                <br>
                <label for="Wiki">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="wiki">Wiki
                </label>
                <br>
                <label for="Forum">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="forum">Forum
                </label>
                <br>
                <label for="Additional Courses">
                    <input id="checkbox-input" type="checkbox"  name="improvement" value="additional_courses">Additional Courses
                </label>
                <br>
                </label>
            </div>
            
            <div class="form-group">
                <label id="comment-label">Any comments or suggestions?
                <textarea class="input-textarea" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>

            <div class="form-group">
                <button id="submit" class="submit-button">submit</button>
            </div>
        </form>
    </div>    
</body>
</html>
